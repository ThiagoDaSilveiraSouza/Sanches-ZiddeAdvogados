on:
  push:
    branches:
      - main
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“€ create a build
        cache:
          key:
            files:
              - package-lock.json
            prefix: npm
          paths:
            - node_modules/
        script:
          - npm install
          - npm run build
          - cp -a dist/. public/
        artifacts:
          paths:
            - public

      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          local-dir: "../../dist/"
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
